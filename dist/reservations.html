<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>

  <title>Reservations for Hilltop House</title>
  <meta name="description" content="photos of vacation rental cottage in Bisbee, AZ">
  <meta name="keywords" content="Bisbee, Bisbee AZ, Bisbee Vacation Rental">
  <meta content="CKB" name="author">
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rye">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="row maincontainerwrap">
    <div class="small-12 medium-10 medium-offset-1 column maincontainer">
      <div class="credits-container">
        <i id="creditsBtn" class="photo-credit-btn"></i>
        <aside id="photoCredit" class="credit-box hidden">
          <span>background photo credit:
            <a
              class="credit-link"
              href="https://en.wikipedia.org/wiki/File:Bisbee_panorama_2009.JPG"
              target="_blank"
            >TransporterMan</a>
          </span>
        </aside>
      </div>
    <!--header-->
      <div class="header">
        <h1 class="title">
          <span class="welcome">Welcome to</span><br>
          <span>Hilltop House</span></h1>
        <h5 class="address">129 High Road<br>Bisbee, AZ</h5>
        <ul class="navbar">
        	<li class="nav-item">
            <a class="nav-link" href="index.html">Home</a></li>
        	<li class="nav-item">
            <a class="nav-link" href="photos.html">Photos</a></li>
         	<li class="nav-item">
            <a class="nav-link" href="reservations.html">Reserve</a></li>
        </ul>
        <hr class="border">
      </div>
    <!--end header-->
      <iframe
        class="vrbo-calendar"
        scrolling="no"
        frameborder="0"
        style="overflow: hidden; border: 1px solid #ccc;"
        src="http://www.vrbo.com/haow/widgets/check.html?propertyId=360523&site=VRBO&unitId=360523"
        width="260"
        height="350">
      </iframe>
      <!--<h3><em><a href="https://www.vrbo.com/360523">Reserve on VRBO</a></em></h3>
      <iframe class="vrbo-calendar" src="http://www.vrbo.com/360523/calendar?widget=true"></iframe>-->
    </div>
  </div>
  <script>
    (function() {
      var button = document.getElementById("creditsBtn");
      var photoCredit = document.getElementById("photoCredit");
      function toggleCredits(event) {
        event.preventDefault();
        if (photoCredit.classList.contains("hidden")) {
          photoCredit.classList.remove("hidden");
        } else photoCredit.classList.add("hidden");
      }
      button.addEventListener("click", toggleCredits);
    })();
  </script>
</body>
</html>
