<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
  <link rel="stylesheet" type="text/css" href="./slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css"/>
</head>
<body>
  <div class="center">
    <div><img src="photos/keepers/living.jpg"></div>
    <div><img src="photos/keepers/kitchen.jpg"></div>
    <div><img src="photos/keepers/kitchenanddining.jpg"></div>
    <div><img src="photos/keepers/bed0.jpg"></div>
    <div><img src="photos/keepers/bed1.jpg"></div>
    <div><img src="photos/keepers/bed2.jpg"></div>
    <div><img src="photos/keepers/deckchairs.jpg"></div>
    <div><img src="photos/keepers/baywindow.jpg"></div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="./slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".variable").slick({
        dots: true,
        infinite: true,
        variableWidth: true
      });
    });
  </script>
</body>
</html>
